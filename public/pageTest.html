  <body>
  <div>Example site: press f12 to check console and then your database for results :D</div>
    <script>
      
    //example for an fetch / get of the backend api. Returns JSON to do smt with  
      fetch(`/menu`)
      .then((res) => res.json())
      .then((data) => {
        console.log(data); 
      })
      
      // example for an POST method for creating
      fetch(`/menu/add`,{
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          Name: 'test',
        }),
      }).catch(function (error) {
        console.log(error);
      });
      
      // example for an call to DELETE with parameter
      fetch(`/menu/delete/test1`)
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
      })
      
      //example for UPDATE
      fetch(`/menu/update`,{
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          NameNew: 'pee pee poo poo',
          Name: 'Pizza',
        }),
      }).catch(function (error) {
        console.log(error);
      });


    </script>
  </body>
